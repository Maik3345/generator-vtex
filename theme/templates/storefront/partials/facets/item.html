<div class="ds-facet">
  <div class="ds-facet-heading">{{ heading }}</div>
  {% if options.size > 0 %}
  <div class="ds-facet-body">
    <ul class="ds-facet-list list-unstyled">
    {% for option in options %}
      <li>
        <a class="ds-facet-link" href="{{ option.link }}">
          <span class="ds-facet-name">{{ option.name }}</span> <span class="ds-facet-quantity">({{ option.quantity }})</span>
        </a>
      </li>
    {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
